<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Rekursif Reverse</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="col-8 offset-2">
        <div class="card shadow rounded">
          <div class="card-header">Rekursif Reverse</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Input String</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                onchange="main()"
                onkeyup="main()"
              />
            </div>
            <div>
              <span>Hasil</span>
              <br />
              <span id="hasil"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function main() {
        var text = document.getElementById("exampleFormControlInput1").value;

        document.getElementById("hasil").textContent = reverse(text);
      }

      function reverse(text) {
        text = text + "";
        if (text == "") {
          return text;
        } else {
          var arrayString = text.split("");
          var char = arrayString[arrayString.length - 1];
          return char + reverse(arrayString.slice(0, text.length - 1).join(""));
        }
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
