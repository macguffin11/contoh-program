<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Chiper</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="col-8 offset-2">
        <div class="card shadow rounded">
          <div class="card-header">Chiper</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Input String</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput2" class="form-label"
                >Input Angka</label
              >
              <input
                type="number"
                class="form-control"
                id="exampleFormControlInput2"
              />
            </div>
            <div class="mb-3">
              <button class="btn btn-primary" onclick="main()">Submit</button>
            </div>
            <div>
              <span>Hasil</span>
              <br />
              <span id="hasil"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function main() {
        var text = document.getElementById("exampleFormControlInput1").value;
        var angka = document.getElementById("exampleFormControlInput2").value;
        document.getElementById("hasil").textContent = chiper(text, angka);
      }

      function chiper(text, angka) {
        var split = text.split("");
        for (var i = 0; i < text.length; i++) {
          if (split[i] != " ") {
            split[i] = nextChar(split[i], angka);
          }
        }
        return split.join("");
      }

      function nextChar(c, n) {
        var hasil = c;
        for (var i = 0; i < n; i++) {
          if (hasil == "z") {
            hasil = "a";
          } else if (hasil == "Z") {
            hasil = "A";
          } else {
            hasil = String.fromCharCode(hasil.charCodeAt(0) + 1);
          }
        }
        return hasil;
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
